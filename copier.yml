# Copier settings (not prompted)

_subdirectory: template
_answers_file: .copier-answers.hexdoc-mod.yml
_skip_if_exists:
  - ".env"
  - "icon.png"
_exclude:
  # for copier-template-tester
  - ".ctt"
  - "ctt.toml"
  # Defaults: https://copier.readthedocs.io/en/latest/configuring/#exclude
  - "copier.yaml"
  - "copier.yml"
  - "~*"
  - "*.py[co]"
  - "__pycache__"
  - ".git"
  - ".DS_Store"
  - ".svn"

# mod name and id

modid:
  type: str

mod_display_name:
  type: str
  default: "{{ modid|capitalize }}"

book_id:
  type: str
  default: "{{ modid }}:{{ modid }}book"

# hexdoc plugin

plugin_root:
  type: str
  default: doc

plugin_name:
  type: str
  default: "hexdoc-{{ modid|replace('_', '-')|lower }}"

plugin_slug:
  type: str
  default: "{{ plugin_name|replace('-', '_') }}"

plugin_pluggy_classname:
  type: str
  default: "{{ modid|capitalize }}Plugin"

plugin_ModPlugin_classname:
  type: str
  default: "{{ plugin_pluggy_classname|replace('Plugin', 'ModPlugin') }}"

# mod structure

gradle_mod_version_key:
  type: str
  default: modVersion

multiloader:
  type: bool
  default: true

common_dir:
  type: str
  when: "{{ multiloader }}"
  default: Common

fabric_dir:
  type: str
  when: "{{ multiloader }}"
  default: Fabric

forge_dir:
  type: str
  when: "{{ multiloader }}"
  default: Forge

# GitHub

github_repo:
  type: str
  default: "{{ modid|capitalize }}"

author:
  type: str

default_branch:
  type: str
  default: main

base_book_url:
  type: str
  default: "https://{{ author|lower }}.github.io/{{ github_repo }}/"

# computed values

plugin_root_with_slash:
  when: false
  default: "{{ plugin_root|trim('/')~'/' if plugin_root }}"
